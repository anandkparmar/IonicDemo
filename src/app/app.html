<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <div marging padding>
          
      </div>
      <ion-title>John Smith</ion-title>
      <p ion-text padding-left color="light">john.smith@novopay.in</p>
    </ion-toolbar>
  </ion-header>

  <ion-content class="novopay-background">
    <ion-list no-lines>
      <button class="novopay-background" padding-top padding-right
              menuClose ion-item 
              *ngFor="let p of pages" 
              (click)="openPage(p)">
                <ion-icon name="{{p.image}}" color="primary"></ion-icon> 
                <span margin-left style="color: #0096C5">{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
