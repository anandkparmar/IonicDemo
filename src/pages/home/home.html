<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Novopay</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="ion-content">

  <ion-card no-padding>
    <ion-card-content no-margin no-padding>
      <button ion-item padding>
        <ion-icon name="cart" item-start></ion-icon>
        Pending Tasks
      </button>
    </ion-card-content>
  </ion-card>

  <ion-grid class="card-item" no-margin no-padding>
    <ion-row no-margin no-padding>
      <ion-col col-6 no-margin no-padding>
        <ion-card>
          <ion-card-content no-padding no-margin>
            <div>
              <button ion-item style="text-align: center" padding>
                <ion-icon name="cart"></ion-icon>
                <div style="text-align: center; margin-top: 8px;"><p style="color: black">Onboarding Customer</p></div>
              </button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 no-margin no-padding>
        <ion-card>
          <ion-card-content no-padding no-margin>
            <div>
              <button ion-item style="text-align: center" padding>
                <ion-icon name="cart"></ion-icon>
                <div style="text-align: center; margin-top: 8px;"><p style="color: black">Loans</p></div>
              </button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
